<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="email">Email*</label>
		<input type="email" id="email" name="email" required>
		<br>
		Gender:-
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male"value="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female" required>			
		<br>
		<label for="Car Brands">Car Brands</label>
		<select id="Car Brands" name="Car Brands">
			<option>Select Brands</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="car age">Car Age*</label>
		<input type="number" id="car age" name="car age" required>
		<br>
		<label for="dop">DOP*</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required>
		<br>
		<button type="submit">submit buttom</button>
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
